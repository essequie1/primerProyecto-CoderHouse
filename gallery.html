    <script>
      function openModal(index) {
        document.querySelector("#imageCarousel .carousel-item:nth-child(" + (index + 1) + ")").classList.add("active");
        document.querySelector("#imageModal").classList.add("show");
        document.getElementById("imageModal").style.display = "block";
      }
      function closeModal() {
        document.querySelector(".carousel-item.active").classList.remove("active");
        document.querySelector("#imageModal").classList.remove("show");
        document.getElementById("imageModal").style.display = "none";
      }

      function videoModal(index) {
        document.querySelector("#videoCarousel .carousel-item:nth-child(" + (index + 1) + ")").classList.add("active");
        document.querySelector("#videoModal").classList.add("show");
        document.getElementById("videoModal").style.display = "block";
      }
      function closeVideoModal() {
        document.querySelector(".carousel-item.active").classList.remove("active");
        document.querySelector("#videoModal").classList.remove("show");
        document.getElementById("videoModal").style.display = "none";
      }
